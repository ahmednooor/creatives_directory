<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='-1'>
    <meta http-equiv='pragma' content='no-cache'>-->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!-- <link rel="icon" type="image/ico" href="../static/img/system/logo.ico"> -->
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    {% block script %}{% endblock %}
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 header-logo-container">
                <a href="{{ url_for('index') }}" class="header-logo">Creatives Directory</a>
            </div>
            <div class="col-sm-3 nav-link-container">
                {% if g.logged_in != True %}
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                {% endif %}
                {% if g.logged_in == True %}
                <a href="{{ url_for('user_profile', id=g.user_id) }}" class="nav-link">My Profile</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </header>

{% block main %}{% endblock %}

</body>
</html>
