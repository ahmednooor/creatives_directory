{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="registration-main-container">
                    <h3 class="registration-heading">LOGIN</h3>
                    <form action="/login" method="POST" id="login_form">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input-group forgot-password-link-container">
                            <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <!-- <br> -->
                        <hr>
                        <div class="input-group" id="status_text">
                            {% if error %}
                            <p style="color:orangered;">{{ error }}</p>
                            {% endif %}
                        </div>
                        <div class="input-group">
                            <input type="submit" id="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

{% endblock %}
